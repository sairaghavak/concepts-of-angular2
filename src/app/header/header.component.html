<header>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container-fluid">

      <div class="navbar-header">
        <span class="navbar-brand" href="#">Concepts of Angular2</span>
        <!-- Hamburger icon on small devices-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#thisNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
        </button>
      </div>

      <div class="collapse navbar-collapse" id="thisNavBar">
        <ul class="nav navbar-nav">

          <!-- home is a static route -->
          <li class=""><a routerLink="home" class="refreshNav">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Concepts<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li *ngFor="let concept of concepts">
                <!--<a [routerLink]="['concepts', concept.conceptRoute]" class="refreshNav">{{concept.name}}</a>-->

              </li>

            </ul>
          </li>

        </ul>
      </div>

    </div>

  </nav>
